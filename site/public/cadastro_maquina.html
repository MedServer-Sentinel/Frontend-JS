<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style_all.css">
    <link rel="stylesheet" href="./assets/css/cadastro_maquina.css">
    <script src="./Js/header.js"></script>
    <script src="./Js/logout.js"></script>
    <script src="./Js/config_user.js"></script>
    <script src="./Js/cadastro_maquina.js"></script>
    <title>Cadastro Maquina</title>
</head>

<body onload="mudarheader(), getQuantidadeFiliais()">
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="./assets/imagens/logo_teste.png" alt="Logo GN" class="imgLogoHeader">
                <div class="nomeLogoHeader">
                    <h2>MedServer</h2>
                    <p>Sentinels</p>
                </div>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="cadastro_filial.html" class="nav-link">Cadastrar Filiais</a></li>
                    <li class="nav-item"><a href="cadastro_funcionario.html" class="nav-link">Cadastrar Funcionário</a></li>
                    <li class="nav-item"><a href="configuracao_user.html" class="nav-link">Configurações</a></li>
                    <li class="nav-item"><a href="dashboard_hospitaisInicial.html" class="nav-link">Dashboard</a></li>
                    <li class="nav-item" onclick="logout()"><a href="#index.html" class="nav-link">Logout</a></li>
                </ul>
            </div>
            <div id="div_loginButton" class="login-button">
                <button id="button_perfil" onclick="perfil()"><a id="aButton" href="#">Perfil</a></button>
                <img id="img_login" onclick="perfil()" src="./assets/imagens/svg/perfil.svg" width="30px" alt="">
            </div>
            </div>
    </header>
    <div class="container">
        <div class="containerConfiguracoes">
            <div class="tituloInicial">
                <h1 class="h1Config">Cadastro Máquina</h1>
            </div>
            <div class="containerMaquina">
                <div class="containerInputs">
                    <div class="tituloMaquina">
                        <h1>Máquina</h1>
                    </div>
                    <div class="inputsMaquina">
                        <div class="titulos">
                            <div class="input nome">
                                <h1 class="tituloNome">Nome:</h1>
                            </div>
                            <div class="input ipv4">
                                <h1 class="tituloIpv4">IPv4:</h1>
                            </div>
                            <div class="input mac">
                                <h1 class="tituloMac">MAC:</h1>
                            </div>
                            <div class="input FilialMatriz">
                               <h1 class="tituloFilialMatriz">Hospital:</h1>
                            </div>
                            <div class="input tipo">
                                <h1 class="tituloTipo">Tipo:</h1>
                            </div>
                            <div class="input andar">
                                <h1 class="tituloAndar">Andar:</h1>
                            </div>
                            <div class="input setor">
                                <h1 class="tituloSetor">Setor:</h1>
                            </div>
                        </div>
                        <div class="div_inputs">
                                <input type="text" id="nome_input" placeholder="Dell">
                                <input type="text" id="ipv4_input" placeholder="111.222.3.44">
                                <input type="text" id="mac_input" placeholder="00:1B:44:11:3A:B7">
                                <select name="MatrizOuFilial" id="MatrizOuFilial">
                                    <option selected disabled>Matriz ou Filiais</option>
                                    <option value="" id="matriz">Matriz</option>
                                </select>
                                <input type="text" id="tipo_input" placeholder="Desktops, notebook...">
                                <input type="text" id="andar_input" placeholder="Térreo">
                                <input type="text" id="setor_input" placeholder="Unidade de Internação">
                            <div class="div_button">
                                <button class="button" onclick="cadastroMaquina()">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

                    <h2>MedServer</h2>
                    <p>Sentinels</p>
                </div>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="cadastro_filial.html" class="nav-link">Cadastrar Filiais</a></li>
                    <li class="nav-item"><a href="cadastro_maquina.html" class="nav-link">Cadastrar Máquina</a></li>

            </div>

    </header>
    <div class="container">
        <div class="containerConfiguracoes">
            <div class="tituloInicial">
                <h1 class="h1Config">Cadastro Funcionário</h1>
            </div>
            <div class="containerFuncionario">
                <div class="containerInputs">
                    <div class="tituloFuncionario">
                        <h1>Funcionário</h1>
                    </div>
                    <div class="inputsFuncionario">
                        <div class="titulos">
                            <div class="input nome">
                                <h1 class="tituloNome">Nome:</h1>
                            </div>
                            <div class="input email">
                                <h1 class="tituloEmail">Email:</h1>
                            </div>
                            <div class="input cpf">
                                <h1 class="tituloCpf">CPF:</h1>
                            </div>
                            <div class="input tipo">

                            </div>
                            <div class="input senha">
                                <h1 class="tituloSenha">Senha:</h1>

                                <h1 class="tituloConfirmarSenha">Confirmar Senha:</h1>
                            </div>

                        <div class="div_inputs">
                                <input type="text" id="nome_input" placeholder="Caique Gomes">
                                <input type="" id="email_input" placeholder="caique.gsilva@sptech.school">
                                <input type="number" id="cpf_input" placeholder="51798562804">
                            <select class="selectTipo" id="tipo_input">
                                <option selected disabled>Tipos Usúarios</option>
                                <option value="Comum">Comum</option>
                                <option value="ADM">Administrador</option>
                            </select>
                                <input type="" id="senha_input" placeholder="Senha@123">
                                <input type="text" id="confirmarSenha_input" placeholder="Senha@123">
                            <div class="div_button">
                                <button class="button" onclick="CadastrarUsuario()">Cadastrar</button>

                        </div>
                    </div>
                </div>
